<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practice002</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
    <script src="./script/main.js" defer></script>
  </head>
  <body class="*:font-[Poppins] text-2xl md:text-3xl">
    <main class="w-full h-auto p-10 lg:p-20 bg-gray-100">
      <section>
        <div class="flex justify-center items-start">
          <h1 class="font-extrabold">Hiiii Guys, This is our practice 3</h1>
        </div>
        <div class="grid grid-col-1 mt-10 gap-20 p-5 lg:grid-cols-2 md:p-10 lg:p-20 bg-white rounded-xl shadow-xl">
            <form class="flex flex-col space-y-5">
              <div>
                <h1 class="font-extrabold">Add Task</h1>
              </div>
              <div>
                <label for="task-name" class="block text-sm/6 font-bold text-gray-900">Task Name</label>
                <div class="mt-2 relative max-w-sm">
                  <input
                      type="text"
                      name="task-name"
                      id="task-name"
                      autocomplete="given-name"
                      placeholder="HRD Homework"
                      class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6"
                  />
                </div>
              </div>
              <div>
                <label
                  for="choose-date"
                  class="block text-sm/6 font-bold text-gray-900"
                  >Choose Date</label
                >
                
<div class="relative max-w-sm">
    <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
      <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
        <path d="M20 4a2 2 0 0 0-2-2h-2V1a1 1 0 0 0-2 0v1h-3V1a1 1 0 0 0-2 0v1H6V1a1 1 0 0 0-2 0v1H2a2 2 0 0 0-2 2v2h20V4ZM0 18a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V8H0v10Zm5-8h10a1 1 0 0 1 0 2H5a1 1 0 0 1 0-2Z"/>
      </svg>
    </div>
    <input datepicker id="default-datepicker" type="text" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Select date">
  </div>
  
              </div>
              <div class="sm:col-span-3">
                <label
                  for="priority"
                  class="block text-sm/6 font-bold text-gray-900"
                  >Priority</label
                >
                <div class="mt-2 grid grid-cols-1 relative max-w-sm">
                  <select
                    required
                    id="priority"
                    name="priority"
                    class="col-start-1 row-start-1 w-full appearance-none rounded-md bg-white py-1.5 pr-8 pl-3 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6"
                  >
                    <option disabled selected hidden>Select Priority</option>
                    <option value="High">High</option>
                    <option value="Medium">Medium</option>
                    <option value="Low">Low</option>
                  </select>
                  <svg
                    class="pointer-events-none col-start-1 row-start-1 mr-2 size-5 self-center justify-self-end text-gray-500 sm:size-4"
                    viewBox="0 0 16 16"
                    fill="currentColor"
                    aria-hidden="true"
                    data-slot="icon"
                  >
                    <path
                      fill-rule="evenodd"
                      d="M4.22 6.22a.75.75 0 0 1 1.06 0L8 8.94l2.72-2.72a.75.75 0 1 1 1.06 1.06l-3.25 3.25a.75.75 0 0 1-1.06 0L4.22 7.28a.75.75 0 0 1 0-1.06Z"
                      clip-rule="evenodd"
                    />
                  </svg>
                </div>
              </div>
              <div>
                <p id="error-message" class="text-sm text-red-500"></p>
              </div>
              <div>
                <button
                type="button"
                  onclick="addTask()"
                  class="bg-blue-700 w-1/2.5 p-2 rounded-md text-white font-bold text-sm text-center hover:bg-blue-500 cursor-pointer"
                >
                  Add New Task
                </button>
              </div>
            </form>
          <section>
            <div>
              <h1 class="font-extrabold">Task List</h1>
            </div>

            <div class="relative overflow-x-auto mt-5">
              <table
                class="w-full text-sm text-left rtl:text-right text-gray-500"
              >
                <thead class="text-xs text-gray-700 uppercase bg-gray-100">
                  <tr>
                    <th scope="col" class="px-6 py-3 rounded-s-lg">
                      TASK NAME
                    </th>
                    <th scope="col" class="px-6 py-3">DUE DATE</th>
                    <th scope="col" class="px-6 py-3 rounded-e-lg">PRIORITY</th>
                    <th scope="col" class="px-6 py-3">STATUS</th>
                  </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
            </div>
          </section>
        </div>
      </section>
    </main>
  </body>
</html>
